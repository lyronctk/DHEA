<div class="form-style-5" style="margin-top: 50px">
<form>
<fieldset>
<legend><span class="number">1</span> Search</legend>
<input type="text" placeholder="Procedure" id="procedure">
<input type="text" placeholder="City" id="city">
<input type="text" placeholder="Date" id="datepicker">
<input onclick="return customSubmit()" type="submit" value="Search" />
</form>
</div>

<script>
$(document).ready(function(){ 
    $( "#datepicker" ).datepicker();
});

function customSubmit(){
	var procedure = document.getElementById("procedure").value;
	var city = document.getElementById("city").value;
	var date = document.getElementById("datepicker").value;

    window.location = `/results?procedure=${procedure}&city=${city}&datepicker=${date}`;
    return false;
}
</script>
