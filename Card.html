<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
h1 {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
  width: 40%;
}

hr {
    border: 2px solid black;
    border-radius: 2px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}

.align {
    display: flex;
    justify-content: space-between;
}
</style>
<script src="https://kit.fontawesome.com/2d935c49d8.js"></script>
</head>
<body>
<div class="card">
  <div class="container">
    <h1>Country</h1> 
    <h2>$250</h2>
    <i class="fas fa-clock"></i> <i>average waiting time</i><br/>
    <i class="fas fa-medal"></i> <i>quality ranking</i><br/>

    <i class="fas fa-clock"></i> <i>procedure cost</i><br/>

    <hr/>
    <p>Architect & Engineer</p> 
  </div>
</div>

</body>
</html>
